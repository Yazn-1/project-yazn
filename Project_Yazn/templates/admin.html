<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <style>
        body{
            background:#121212;
            color:white;
            font-family:Tahoma;
            text-align:center;
        }
        table{
            margin:100px auto;
            border-collapse:collapse;
            width:70%;
        }
        th,td{
            border:1px solid white;
            padding:10px;
        }
    </style>
</head>
<body>

<h1>لوحة التحكم</h1>

<table>
    <tr>
        <th>الاسم</th>
        <th>النتيجة</th>
    </tr>
    {% for r in results %}
    <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.score }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
